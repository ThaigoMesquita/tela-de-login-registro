<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="box" id="caixa">
        <div class="box" id="logo">
            <img src="../login/img/logo1.png" alt="" width="150px" height="150px">
        </div>
        <div class="box" id="cadastro">
            <h2>Cadastro</h2>
        </div>
        <form action="">
            <div class="box" id="caixadecadastro">
                <input placeholder="nome" type="text" class="nome"><br><br>
                <input placeholder="sobrenome" type="text" class="sobrenome"><br><br>
                <input placeholder="email" type="email"><br><br>
                <input placeholder="senha" type="password" pattern="[0-9a-fA-F]{4,8}"
                    title="Coloque uma senha HEXDECIMAL, no minimo 4 e no maximo 8 caracteres">
            </div>
        </form>
        <div class="box" id="botao">
            <button>
                <h4>FINALIZAR CADASTRO</h4>
            </button>
            <div class="box" id="subscribe">
            <input type="checkbox" name="subscribe" id="subscribe">
             <label for="subscribe">Receber notificação</label>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
